<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ripplit Co-payer</title>
  <style>
    :root{ --bg:#f6f8ff; --card:#fff; --text:#0f172a; --muted:#64748b; --border:rgba(15,23,42,.12);
      --shadow:0 14px 40px rgba(15,23,42,.10); --r:18px; --accent:#2563eb; --good:#16a34a; }
    *{box-sizing:border-box}
    body{ margin:0; font-family: ui-sans-serif, system-ui; background:var(--bg); color:var(--text); }
    .wrap{max-width:850px; margin:0 auto; padding:22px 16px 70px}
    .card{ background:var(--card); border:1px solid var(--border); border-radius:var(--r); box-shadow:var(--shadow); overflow:hidden; }
    .cardHeader{ padding:14px 16px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; }
    .cardBody{ padding:16px; }
    .pill{ padding:7px 10px; border-radius:999px; border:1px solid var(--border); color:var(--muted); background:#f8fafc; font-size:12px; }
    .balance{ font-size:28px; font-weight:900; }
    .muted{ color:var(--muted); }
    .req{ padding:12px; border:1px solid var(--border); border-radius:14px; background:#fff; margin-top:10px; display:flex; justify-content:space-between; gap:10px; }
    button{ border:0; cursor:pointer; border-radius:14px; padding:10px 12px; font-weight:900; }
    .btn{ background:#f1f5f9; border:1px solid var(--border); }
    .btnGood{ background: linear-gradient(135deg, rgba(22,163,74,.95), rgba(22,163,74,.75)); color:white; }
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="cardHeader">
      <div style="font-weight:950">Ripplit Wallet</div>
      <div class="pill" id="userPill">—</div>
    </div>
    <div class="cardBody">
      <div class="muted" style="font-size:13px">Balance</div>
      <div class="balance" id="bal">—</div>
      <div class="muted" style="font-size:12px" id="addr">—</div>

      <div style="height:12px"></div>

      <div style="display:flex; gap:10px; flex-wrap:wrap">
        <button class="btn" onclick="refresh()">Refresh</button>
      </div>

      <div style="height:12px"></div>
      <div class="muted" style="font-size:13px">Pending requests</div>
      <div id="inbox"></div>
      <div class="muted" id="empty">No pending requests.</div>
    </div>
  </div>
</div>

<script>
const user = new URLSearchParams(window.location.search).get("user") || "bob";
document.getElementById("userPill").textContent = user.toUpperCase();

function fmtX(x){ return `${x.toFixed(2)} XRP`; }

async function refreshBalance(){
  const r = await fetch(`/api/wallet/balance/${user}`);
  const j = await r.json();
  if(j.error){
    document.getElementById("bal").textContent = "—";
    document.getElementById("addr").textContent = "Initialize in Alice wallet first.";
    return;
  }
  document.getElementById("bal").textContent = fmtX(j.balance_xrp);
  document.getElementById("addr").textContent = j.address;
}

async function refreshInbox(){
  const r = await fetch(`/api/ripplit/inbox/${user}`);
  const j = await r.json();
  const requests = j.requests || [];
  const el = document.getElementById("inbox");
  const empty = document.getElementById("empty");

  if(requests.length === 0){
    el.innerHTML = "";
    empty.style.display = "block";
    return;
  }
  empty.style.display = "none";

  el.innerHTML = requests.map(req => {
    const p = req.participants[user];
    return `
      <div class="req">
        <div>
          <div style="font-weight:950">${req.order_id}</div>
          <div class="muted" style="font-size:12px">Share: ${fmtX(p.share_xrp)}</div>
        </div>
        <button class="btnGood" onclick="pay('${req.request_id}')">Agree & Pay</button>
      </div>
    `;
  }).join("");
}

async function pay(requestId){
  const r = await fetch(`/api/ripplit/pay/${requestId}`, {
    method:"POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ payer: user })
  });
  await refresh();
}

async function refresh(){
  await refreshBalance();
  await refreshInbox();
}

setInterval(refresh, 3000);
refresh();
</script>
</body>
</html>
